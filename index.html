<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<h2>Rastgele Sayı</h2>
<form>
<label for="minValue">Minimum Değer:</label>
<input type="number" id="minValue" name="minValue" min="0" max="100" value="0" oninput="updateRangeDisplay('minValue', 'minValueRange')" />
<input type="range" id="minValueRange" name="minValueRange" min="0" max="100" value="0" oninput="updateRangeDisplay('minValue', 'minValueRange')" />
<button type="button" onclick="setRangeValue('minValue', 'minValueRange')">Seç</button>

<br>

<label for="maxValue">Maksimum Değer:</label>
<input type="number" id="maxValue" name="maxValue" min="0" max="100" value="100" oninput="updateRangeDisplay('maxValue', 'maxValueRange')" />
<input type="range" id="maxValueRange" name="maxValueRange" min="0" max="100" value="100" oninput="updateRangeDisplay('maxValue', 'maxValueRange')" />
<button type="button" onclick="setRangeValue('maxValue', 'maxValueRange')">Seç</button>
</form>

<button type="button" onclick="generateRandomNumber()">Üret</button>
<hr>
<label>Rastgele Sayı:</label>
<label id="randomNumberLabel"></label>

<script>
function updateRangeDisplay(inputId, rangeId) {
const inputElement = document.getElementById(inputId);
const rangeElement = document.getElementById(rangeId);
rangeElement.value = inputElement.value;
}

function setRangeValue(inputId, rangeId) {
const inputElement = document.getElementById(inputId);
const rangeElement = document.getElementById(rangeId);
inputElement.value = rangeElement.value;
}

function generateRandomNumber() {
const minValue = parseInt(document.getElementById('minValue').value);
const maxValue = parseInt(document.getElementById('maxValue').value);


if (minValue > maxValue) {
document.getElementById('minValue').value = maxValue;
document.getElementById('minValueRange').value = maxValue;
}


const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
document.getElementById('randomNumberLabel').textContent = randomNumber;
}
</script>
</body>
</html>
